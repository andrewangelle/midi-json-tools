name: Changesets Release

on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:

env:
  CI: true
  HUSKY: 0

jobs:
  release:
    name: changesets_release
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.output_published.outputs.PUBLISHED }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm ci

      - name: Create Release Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run ci:publish
          version: npm run ci:version
          commit: "chore(release): changesets versioning & publication"
          title: "Changesets: Versioning & Publication"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Output Published Var
        id: output_published
        run: |
          echo "PUBLISHED=${{ steps.changesets.outputs.published }}" >> $GITHUB_OUTPUT

  release-jsr:
    needs: [release]
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == 'true'
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install Dependencies
      run: npm ci

    - name: Publish to JSR
      run: npx jsr publish