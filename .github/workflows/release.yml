name: Changesets Release

on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:

env:
  CI: true
  HUSKY: 0

jobs:
  release:
    name: changesets_release
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.output_published.outputs.PUBLISHED }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm ci:publish
          version: pnpm ci:version
          commit: "chore(release): changesets versioning & publication"
          title: "Changesets: Versioning & Publication"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Output Published Var
        id: output_published
        run: |
          echo "PUBLISHED=${{ steps.changesets.outputs.published }}" >> $GITHUB_OUTPUT

  release-jsr:
    needs: [release]
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == 'true'
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.5

    - name: Install Dependencies
      run: pnpm install

    - name: Run production build
      run: pnpm build

    - name: Publish to JSR
      run: cd ./packages/midi-to-json && pnpx jsr publish && cd ../json-midi-message-encoder && pnpx jsr publish && cd ../json-to-midi && pnpx jsr publish