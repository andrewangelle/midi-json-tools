name: Pull Request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  pull_request:
    name: Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Install dependencies
        run: pnpm install
        
      - name: Run Production Build
        run: pnpm build

      - name: Run linter
        run: pnpm lint

      - name: Run Unit Tests
        run: pnpm test

      - name: Run Types Checks
        run: pnpm test:types


