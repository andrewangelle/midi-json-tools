name: JSR Release

on:
  workflow_dispatch:

env:
  CI: true
  HUSKY: 0

jobs:
  release-jsr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.    
    steps:
      - uses: actions/checkout@v4
      - run: npx jsr publish